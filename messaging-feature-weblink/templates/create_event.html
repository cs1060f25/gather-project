{% extends 'base.html' %}

{% block title %}Create New Event - Gatherly{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Create a New Event</h1>
        
        <form id="eventForm" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Event Title</label>
                <input type="text" id="title" name="title" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
            </div>
            
            <div class="space-y-4">
                <h2 class="text-lg font-medium text-gray-900">Proposed Time Slots</h2>
                
                {% for i in range(1, 4) %}
                <div class="border border-gray-200 rounded-md p-4">
                    <h3 class="text-md font-medium text-gray-700 mb-3">Time Slot {{ i }}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="time_slot_{{ i }}_start" class="block text-sm font-medium text-gray-700">Start Time</label>
                            <input type="datetime-local" id="time_slot_{{ i }}_start" name="time_slot_{{ i }}_start" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="time_slot_{{ i }}_end" class="block text-sm font-medium text-gray-700">End Time</label>
                            <input type="datetime-local" id="time_slot_{{ i }}_end" name="time_slot_{{ i }}_end" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <div class="flex justify-end">
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Event
                </button>
            </div>
        </form>
        
        <div id="eventCreated" class="hidden mt-6 p-4 bg-green-50 rounded-md">
            <h3 class="text-lg font-medium text-green-800">Event Created!</h3>
            <p class="mt-1 text-sm text-green-700">Share this link with your attendees:</p>
            <div class="mt-2 flex rounded-md shadow-sm">
                <input type="text" id="eventUrl" readonly
                       class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-l-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <button onclick="copyToClipboard()"
                        class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 rounded-r-md bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                    Copy
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('eventForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    
    try {
        const response = await fetch('/event', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            // Show success message and event URL
            document.getElementById('eventCreated').classList.remove('hidden');
            document.getElementById('eventUrl').value = result.url;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
            alert('Failed to create event. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    }
});

function copyToClipboard() {
    const copyText = document.getElementById('eventUrl');
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand('copy');
    
    // Change button text temporarily
    const button = document.querySelector('button[onclick="copyToClipboard()"]');
    const originalText = button.textContent;
    button.textContent = 'Copied!';
    setTimeout(() => {
        button.textContent = originalText;
    }, 2000);
}
</script>
{% endblock %}
