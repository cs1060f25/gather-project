<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gatherly - Flask Prototype{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            background: #fff;
            border-bottom: 1px solid #d2d2d7;
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .subtitle {
            text-align: center;
            color: #86868b;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }
        
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #0071e3;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            background: #0077ed;
        }
        
        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }
        
        .btn-secondary:hover {
            background: #e8e8ed;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error ul {
            list-style: none;
            padding-left: 20px;
        }
        
        .error li:before {
            content: "⚠️ ";
            margin-right: 8px;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .event-details {
            margin: 24px 0;
            padding: 20px;
            background: #f5f5f7;
            border-radius: 8px;
        }
        
        .event-details dt {
            font-weight: 600;
            color: #86868b;
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 12px;
        }
        
        .event-details dt:first-child {
            margin-top: 0;
        }
        
        .event-details dd {
            font-size: 18px;
            margin-top: 4px;
            color: #1d1d1f;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .actions .btn {
            flex: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #86868b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gatherly</h1>
            <div class="subtitle">Proto2-Flask: Form-based Scheduler</div>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>⚠️ This is a deliberately simple prototype to demonstrate form-based UX limitations</p>
    </footer>
</body>
</html>
