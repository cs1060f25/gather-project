<!DOCTYPE html>
<html>
<head>
    <title>Suggest Meeting Times</title>
    <link href='https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #e8f0fe;
            --primary-hover: #1557b0;
            --success: #0b8043;
            --success-light: #e6f4ea;
            --danger: #d93025;
            --danger-light: #fce8e6;
            --text: #202124;
            --text-secondary: #5f6368;
            --text-tertiary: #80868b;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #dadce0;
            --hover-bg: #f1f3f4;
            --hover-bg-light: #f8f9fa;
            --radius-sm: 4px;
            --radius-md: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            border: 1px solid var(--border);
        }
        
        h1 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        h1 .material-icons-round {
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
        }
        
        .btn:disabled {
            background-color: var(--text-tertiary);
            cursor: not-allowed;
        }
        
        .btn .material-icons-round {
            font-size: 1.1rem;
        }
        
        .btn.scheduled {
            background-color: var(--success);
        }
        
        .btn.scheduled:hover {
            background-color: #0a6c3a;
        }
        
        /* Loading state */
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .loading .material-icons-round {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Results */
        .results {
            margin-top: 2rem;
            display: none;
        }
        
        .time-slots-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }
        
        .time-slots {
            display: grid;
            gap: 1rem;
        }
        
        .time-slot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background-color: white;
            transition: box-shadow 0.2s;
        }
        
        .time-slot:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.1);
        }
        
        .time-display {
            flex: 1;
        }
        
        .time {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.25rem;
        }
        
        .date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .explanation {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .time-actions {
            margin-left: 1rem;
        }
        
        /* Status messages */
        .status-message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        
        .status-message.success {
            background-color: var(--success-light);
            color: var(--success);
        }
        
        .status-message.error {
            background-color: var(--danger-light);
            color: var(--danger);
        }
        
        .status-message .material-icons-round {
            font-size: 1.25rem;
        }
        
        .status-message p {
            flex: 1;
            margin: 0;
        }
        
        .processing-time {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        
        /* LLM Badge */
        .llm-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .llm-badge .material-icons-round {
            font-size: 1rem;
        }
        
        /* Error message */
        .error-message {
            padding: 1rem;
            background-color: var(--danger-light);
            color: var(--danger);
            border-radius: var(--radius-sm);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .error-message .material-icons-round {
            font-size: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 1.25rem;
            }
            
            .time-slot {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .time-actions {
                margin: 1rem 0 0 0;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="material-icons-round">schedule</span>
            Find Available Times
        </h1>
        
        <form id="suggest-times-form">
            <div class="form-group">
                <label for="event_name">Event Name</label>
                <input type="text" id="event_name" name="event_name" placeholder="E.g., Team Meeting, 1:1, Interview" required>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" min="15" max="480" value="30" required>
            </div>
            
            <div class="form-group">
                <label for="time-range">Time Range</label>
                <select id="time-range" name="time_range" required>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="this_week">This Week</option>
                    <option value="next_week">Next Week</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            
            <div id="custom-range-group" style="display: none;">
                <div class="form-group">
                    <label for="start_date">From</label>
                    <input type="date" id="start_date" name="start_date">
                </div>
                
                <div class="form-group">
                    <label for="end_date">To</label>
                    <input type="date" id="end_date" name="end_date">
                </div>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                <span class="material-icons-round">search</span>
                Find Available Times
            </button>
        </form>
        
        <div class="loading" id="loading">
            <span class="material-icons-round">schedule</span>
            <p>Finding the best times for your meeting...</p>
        </div>
        
        <div class="results" id="results">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeRangeSelect = document.getElementById('time-range');
            const customRangeGroup = document.getElementById('custom-range-group');
            const form = document.getElementById('suggest-times-form');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const submitBtn = document.getElementById('submit-btn');
            
            // Show/hide custom date range inputs
            timeRangeSelect.addEventListener('change', function() {
                customRangeGroup.style.display = this.value === 'custom' ? 'block' : 'none';
            });
            
            // Initialize date pickers
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            document.getElementById('start_date').min = today.toISOString().split('T')[0];
            document.getElementById('end_date').min = today.toISOString().split('T')[0];
            
            // Set default end date to 7 days from now
            const nextWeek = new Date(today);
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.getElementById('end_date').value = nextWeek.toISOString().split('T')[0];
            
            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const data = {
                    duration: parseInt(formData.get('duration')),
                    time_range: formData.get('time_range'),
                    event_title: formData.get('event_name')
                };
                
                if (data.time_range === 'custom') {
                    data.start_date = formData.get('start_date');
                    data.end_date = formData.get('end_date');
                }
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="material-icons-round">schedule</span> Finding Times...';
                loadingDiv.style.display = 'flex';
                resultsDiv.style.display = 'none';
                resultsDiv.innerHTML = '';
                
                try {
                    const startTime = Date.now();
                    const response = await fetch('/api/suggest-times', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    const processingTime = ((Date.now() - startTime) / 1000).toFixed(1);
                    
                    if (!response.ok) {
                        throw new Error(result.message || 'Failed to fetch time suggestions');
                    }
                    
                    displayTimeSlots(result, processingTime);
                    
                } catch (error) {
                    showError(error.message || 'An error occurred while fetching time suggestions. Please try again.');
                } finally {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span class="material-icons-round">search</span> Find Available Times';
                }
            });
            
            // Function to display error messages
            function showError(message) {
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <span class="material-icons-round">error_outline</span>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // Function to display the suggested time slots
            function displayTimeSlots(response, processingTime) {
                resultsDiv.style.display = 'block';
                const timeSlots = response.suggestions || [];
                const llmEnabled = response.llm_enabled !== false; // Default to true if not specified
                
                // Show status message
                let statusHtml = `
                    <div class="status-message ${response.status === 'error' ? 'error' : 'success'}">
                        <span class="material-icons-round">${response.status === 'error' ? 'warning' : 'info'}</span>
                        <p>${response.message || 'Found the following time slots'}</p>
                        ${processingTime ? `<div class="processing-time">Processed in ${processingTime}s</div>` : ''}
                    </div>
                `;
                
                if (timeSlots.length === 0) {
                    resultsDiv.innerHTML = `
                        ${statusHtml}
                        <div class="no-results">
                            <span class="material-icons-round">event_busy</span>
                            <p>No available time slots found for the selected criteria.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    ${statusHtml}
                    <div class="time-slots-header">
                        <h3>${llmEnabled ? 'AI-Suggested' : 'Available'} Meeting Times</h3>
                        ${llmEnabled ? '<div class="llm-badge"><span class="material-icons-round">auto_awesome</span> AI-Powered</div>' : ''}
                    </div>
                    <div class="time-slots">
                `;
                
                timeSlots.forEach((slot, index) => {
                    html += `
                        <div class="time-slot">
                            <div class="time-display">
                                <div class="time">${slot.time || 'Time not specified'}</div>
                                ${slot.explanation ? `<div class="explanation">${slot.explanation}</div>` : ''}
                            </div>
                            <div class="time-actions">
                                <button class="btn" onclick="scheduleEvent(this, '${slot.start || ''}', '${slot.end || ''}')">
                                    <span class="material-icons-round">event_available</span>
                                    Schedule
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                // Add a note if LLM is disabled
                if (!llmEnabled) {
                    html += `
                        <div class="info-note">
                            <span class="material-icons-round">info</span>
                            <p>Enable AI suggestions by setting the OPENAI_API_KEY environment variable.</p>
                        </div>
                    `;
                }
                
                resultsDiv.innerHTML = html;
            }
            
            // Make the scheduleEvent function available globally
            window.scheduleEvent = function(button, start, end) {
                if (!start || !end) {
                    showError('Scheduling information not available for this time slot.');
                    return;
                }
                
                const originalText = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<span class="material-icons-round">schedule</span> Creating...';
                
                try {
                    // Simulate API call to create event
                    setTimeout(() => {
                        const startDate = new Date(start);
                        const endDate = new Date(end);
                        
                        // In a real implementation, you would make an API call here
                        console.log('Creating event:', { start, end });
                        
                        // Show success message
                        const event = {
                            start: startDate.toLocaleString(),
                            end: endDate.toLocaleString(),
                            title: document.getElementById('event_name').value || 'Meeting'
                        };
                        
                        // This is where you would redirect to the calendar or show a success message
                        alert(`Event scheduled successfully!\n${event.title}\n${event.start} - ${event.end}`);
                        
                        button.innerHTML = '<span class="material-icons-round">check</span> Scheduled';
                        button.classList.add('scheduled');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error scheduling event:', error);
                    showError('Failed to schedule the event. Please try again.');
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            };
        });
    </script>
</body>
</html>
